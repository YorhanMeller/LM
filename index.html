<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #F1F8E9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4CAF50;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            width: 80%;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            flex: 1 0 20%;
        }
        img {
            margin-top: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Anunciar Assessor</h1>
    <div class="button-container">
        <script>
            const sounds = [
                '01.mp3', '02.mp3', '03.mp3', '04.mp3', '05.mp3',
                '06.mp3', '07.mp3', '08.mp3', '09.mp3', '10.mp3',
                '11.mp3', '12.mp3', '13.mp3', '14.mp3', '15.mp3',
                'log.mp3'
            ];
            const sections = [
                'Materiais', 'Madeiras', 'Elétrica', 'Ferramentas', 'Laminados',
                'Cerâmica', 'Sanitários', 'Encanamento', 'Jardim', 'Ferragens',
                'Pintura', 'Decoração', 'Iluminação', 'Organização', 'Cozinhas',
                'Logistica'
            ];
            let audio = new Audio();
            let input = '';

            sounds.forEach((sound, index) => {
                const btn = document.createElement('button');
                btn.textContent = `${index + 1 < 10 ? '0' + (index + 1) : index + 1} - ${sections[index]}`;
                btn.addEventListener('click', () => {
                    if (audio.duration > 0 && !audio.paused) {
                        console.log('Aguarde o áudio atual terminar antes de tocar o próximo');
                    } else {
                        audio = new Audio(sound);
                        audio.play();
                    }
                });
                document.querySelector('.button-container').appendChild(btn);
            });

            window.addEventListener('keydown', function(event) {
                if (!isNaN(event.key)) {
                    input += event.key;
                } else if (event.key === 'Enter') {
                    const index = parseInt(input) - 1;
                    if (index >= 0 && index < sounds.length) {
                        if (audio.duration > 0 && !audio.paused) {
                            console.log('Aguarde o áudio atual terminar antes de tocar o próximo');
                        } else {
                            audio = new Audio(sounds[index]);
                            audio.play();
                        }
                    }
                    input = '';
                }
            });
        </script>
    </div>
    <img src="logo.png" alt="Logo Leroy Merlin"> <!-- This line adds the logo to the page -->
</body>
</html>
